<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div class="main">
      <form action="" id="registrationForm">
        <div class="container">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required />

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required /><br />

          <label for="date">Date of Birth: </label>
          <input
            type="date"
            id="dob"
            name="dob"
            onchange="calculateAge()"
          /><br />

          <label for="age">Age:</label>
          <input type="text" id="age" name="age" /><br />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required /><br />

          <label for="mobile">Mobile Number:</label>
          <input type="number" id="mobile" name="mobile" required /><br />

          <div class="controls">
            <button
              value="submit"
              type="submit"
              class="btn btn-primary">
              Submit
            </button>
            <button value="reset" type="reset" class="btn btn-primary">
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Javascript code  -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("registrationForm")
          .addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = {
              fname: document.getElementById("fname").value,
              lname: document.getElementById("lname").value,
              dob: document.getElementById("dob").value,
              age: document.getElementById("age").value,
              address: document.getElementById("address").value,
              mobile: document.getElementById("mobile").value,
            };

            try {
              const response = await fetch("http://localhost:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
              });

              const result = await response.json();
              alert(result.message);
            } catch (error) {
              console.error("Error:", error);
              alert("Failed to register user");
            }
          });
      });
    </script>
  </body>
</html>
